{% extends 'main.html' %}

{% block title %} StudyBuddy - Find study partners around the world! {% endblock %}

{% block content %}
    <main class="layout layout--3">
      <div class="container">
        <!-- Topics Start -->
        <div class="topics">
          {% include 'topics.html' %}
        </div>
        <!-- Topics End -->

        <!-- Room List Start -->
        <div class="roomList">
            <div class="roomList__header">
            <div>
              <h2>Study Room</h2>
              <p>{{ rooms.count }} rooms available</p>
            </div>
            <a class="btn btn--main" href="{% url 'create_room' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>add</title>
                <path
                  d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                ></path>
              </svg>
              Create Room
            </a>
</div>

          {% include 'rooms.html' %}

        </div>
        <!-- Room List End -->

        <!-- Activities Start -->
        <div class="activities">
          {% include 'activity_feed.html' %}
        </div>
        <!-- Activities End -->
      </div>
    </main>
    <script src="script.js"></script>

{% endblock %}
