<h1>Activity feed</h1>

<ul>
    {% if not comments %}
    <li>There are no comments available</li>
    {% else %}
    {% for comment in comments %}
    <li>
        <div>
            <p>@<a href="{% url 'user_profile' comment.author.id %}">{{ comment.author }}</a> {{ comment.updated|timesince }} ago</p>
            <p>{{ comment.room }}</p>
            <p>{{ comment.content }}</p>
        </div>
    </li>
    {% endfor %}
    {% endif %}
</ul>
